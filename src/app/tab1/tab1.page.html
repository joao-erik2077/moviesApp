<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">
      FILMES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <swiper scrollbar mode="ios" class="slidesPrincipal">
    <ng-template swiperSlide *ngFor="let filme of filmesPrincipal">
      <img [src]="filme.foto" (click)="changeModal(filme)">
    </ng-template>
  </swiper>

  <h1>Filmes Populares</h1>
  <swiper mode="ios" [config]="{slidesPerView: 2, loop: true}" class="slidesRoleta">
    <ng-template swiperSlide *ngFor="let filme of filmesRoleta1">
      <img [src]="filme.foto" (click)="changeModal(filme)">
    </ng-template>
  </swiper>

  <h1>Filmes Melhores Avaliados</h1>
  <swiper mode="ios" [config]="{slidesPerView: 2, loop: true}" class="slidesRoleta">
    <ng-template swiperSlide *ngFor="let filme of filmesRoleta2">
      <img [src]="filme.foto" (click)="changeModal(filme)">
    </ng-template>
  </swiper>

  <ion-modal #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">
              <ion-icon name="arrow-back" slot="icon-only" color="warning"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="warning">
            {{ filmeModal.nome }}
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modalContent">
        <img [src]="filmeModal.foto">
        <h1>{{ filmeModal.nome }}</h1>
        <div>
          <ion-chip *ngFor="let categoria of filmeModal.categorias">
            {{ categoria }}
          </ion-chip>
        </div>
        <div class="anoAvaliacao">
          <ion-badge color="dark">{{ filmeModal.ano }}</ion-badge>
          <ion-chip [color]="filmeModal.avaliacao > 70 ? 'success' : filmeModal.avaliacao > 40 ? 'warning' : 'danger'">{{ filmeModal.avaliacao }}%</ion-chip>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
